<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print File</title>
</head>
<body>
    <h1>Upload a File to Print</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt,.pdf,.png,.jpg,.jpeg,.doc,.docx" required><br><br>
        
        <label for="copies">Number of Copies:</label>
        <input type="number" id="copies" name="copies" value="1" min="1"><br><br>
        
        <label for="page_range">Page Range (e.g., 1-3):</label>
        <input type="text" id="page_range" name="page_range"><br><br>
        
        <label for="orientation">Orientation:</label>
        <select id="orientation" name="orientation">
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
        </select><br><br>
        
        <label for="paper_size">Paper Size:</label>
        <select id="paper_size" name="paper_size">
            <option value="A4">A4</option>
            <option value="Letter">Letter</option>
            <option value="Legal">Legal</option>
        </select><br><br>
        
        <button type="submit">Upload and Print</button>
    </form>
</body>
</html>
