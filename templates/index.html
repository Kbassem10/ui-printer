<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #333;
        }
        input, select, button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a File to Print</h1>
        {% if error %}
            <div class="message error">{{ error }}</div>
        {% elif done %}
            <div class="message success">{{ done }}</div>
        {% endif %}
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" accept=".txt,.pdf,.png,.jpg,.jpeg,.doc,.docx" required>
            
            <label for="copies">Number of Copies:</label>
            <input type="number" id="copies" name="copies" value="1" min="1">
            
            <label for="page_range">Page Range (e.g., 1-3):</label>
            <input type="text" id="page_range" name="page_range">
            
            <label for="orientation">Orientation:</label>
            <select id="orientation" name="orientation">
                <option value="portrait">Portrait</option>
                <option value="landscape">Landscape</option>
            </select>
            
            <label for="paper_size">Paper Size:</label>
            <select id="paper_size" name="paper_size">
                <option value="A4">A4</option>
                <option value="Letter">Letter</option>
                <option value="Legal">Legal</option>
            </select>
            
            <button type="submit">Upload and Print</button>
        </form>
    </div>
</body>
</html>
